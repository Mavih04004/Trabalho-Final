<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Form</title>
    <link rel="stylesheet" href="stylemavih.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="form">
            <h1>Cadastro</h1>
            <div class="input-box">
                <input type="text" id="email" placeholder="Usuario/Email" required>
                <box-icon type='solid' name='user' color="white"></box-icon> 
            </div>

            <div class="input-box">
                <input type="password" id="senha" placeholder="senha" required> 
                <box-icon name='lock-alt' type='solid' color="white"></box-icon>
            </div>

            <div class="remember-forget">
                <label><input type="checkbox">Lembre de Mim</label>
                <a href="#">Esqueceu a Senha?</a>
            </div>
            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Ja Tem Conta?<br> <a href="Login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function cadastrarPessoa() {
            // Captura os valores dos inputs
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Cria o objeto com os dados
            const pessoa = {
                email: email,
                senha: parseInt(senha, 10) // Converte a senha para número
            };

            // Faz a solicitação POST para o backend
            fetch('http://localhost:3000/api/usuario/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(pessoa)
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Erro ao cadastrar a pessoa');
                })
                .then(data => {
                    console.log('Pessoa cadastrada com sucesso:', data);
                    window.location.href = ""
                    // Limpar os campos de entrada após o envio
                })
                .catch(error => {
                    console.error('Erro:', error);
                });
        }
    </script>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>
</html>
