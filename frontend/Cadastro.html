<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Form</title>
    <link rel="stylesheet" href="stylemavih.css">
</head>
<body>
    
    <div class="wrapper">
        <form action="">
            <h1>Cadastro</h1>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
                <box-icon type='solid' name='user' color="white"></box-icon> 
            </div>

            <div class="input-box">
                <input type="password" placeholder="senha" required> 
                <box-icon name='lock-alt' type='solid' color="white"></box-icon>
            </div>

            <div class="remember-forget">
                <label><input type="checkbox">Lembre de Mim</label>
                <a href="#">Esqueceu a Senha?</a>
            </div>
            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Ja Tem Conta?<br> <a href="Login.html">Login</a></p>
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>
</html>
