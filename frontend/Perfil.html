<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="Perfil.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <img src="img/sas.png" alt="Logo da Loja de Jogos" class="logo" />
        <nav class="nav">
          <ul>
            <li><a href="#destaques" class="active">Destaques</a></li>
            <li><a href="#jogos">Jogos</a></li>
          </ul>
        </nav>
        <form class="search-form" onsubmit="return false;">
          <input
            type="text"
            placeholder="Pesquisar jogos..."
            aria-label="Pesquisar jogos"
          />
          <button type="submit">Buscar</button>
        </form>
      </div>
    </header>

    <main class="container">
      <section class="profile">
        <img
          src="https://i.pinimg.com/originals/82/a6/ef/82a6efeaffd8c86ffc5604e524ad7288.jpg"
          alt="Foto de Perfil"
          class="profile-pic"
        />
        <h1>Nome do Usuário</h1>
        <p>Descrição do perfil ou biografia do usuário.</p>
      </section>

      <aside class="sidebar">
        <h2>Lista de Amigos</h2>
        <ul>
          <li>
            Amigo 1
            <img
              src="https://i.pinimg.com/originals/82/a6/ef/82a6efeaffd8c86ffc5604e524ad7288.jpg"
              class="friend-pic"
              alt="Amigo 1"
            />
          </li>
          <li>
            Amigo 2
            <img
              src="https://i.pinimg.com/originals/82/a6/ef/82a6efeaffd8c86ffc5604e524ad7288.jpg"
              class="friend-pic"
              alt="Amigo 2"
            />
          </li>
          <li>
            Amigo 3
            <img
              src="https://i.pinimg.com/originals/82/a6/ef/82a6efeaffd8c86ffc5604e524ad7288.jpg"
              class="friend-pic"
              alt="Amigo 3"
            />
          </li>
          <li>
            Amigo 4
            <img
              src="https://i.pinimg.com/originals/82/a6/ef/82a6efeaffd8c86ffc5604e524ad7288.jpg"
              class="friend-pic"
              alt="Amigo 4"
            />
          </li>
        </ul>
      </aside>
    </main>

    <section class="games">
      <h2>Meus Jogos</h2>
      <ul>
        <li>
          <img src="https://cdn.wccftech.com/wp-content/uploads/2023/08/Cyberpunk-2077-2.0-patch.jpg" alt="Cyberpunk 2077" width="50" />
          Cyberpunk 2077
        </li>
