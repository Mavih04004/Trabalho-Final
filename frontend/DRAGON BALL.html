<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Jogo Online</title>
    <link rel="stylesheet" href="jogo.css">
</head>
<body>
    <header>
        <h1>Meu Jogo Incrível</h1>
        <nav>
            <ul>
                <li><a href="http://127.0.0.1:5500/frontend/index.html">Inicio</a></li>
                <li><a href="#sobre">Destaques</a></li>
                <li><a href="#preco">Jogos</a></li>
                <li><a href="http://127.0.0.1:5500/frontend/Perfil.html">Perfil</a></li>
            </ul>
            <div class="search-container">
                <input type="text" placeholder="Pesquisar jogos..." aria-label="Barra de pesquisa">
                <button type="submit">Buscar</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="game-info">
            <!-- Imagem principal do jogo -->
            <img class="main-image" src="https://preview.redd.it/yikie8k8y2dd1.jpeg?width=640&crop=smart&auto=webp&s=d25c0619231181fe4186054c54e3ea3df26b3945" alt="Imagem Principal do Jogo">
        
            <!-- Container do preço e do botão -->
            <div class="details-container">
                <div class="price-container">
                    <p>Preço: R$ 49,90</p>
                    <button id="comprar">Comprar Agora</button>
                </div>
            </div>
        </div>
        
        <!-- Container do carrossel -->
        <div class="carousel">
            <div class="carousel-images">
                <img src="https://shared.steamstatic.com/store_item_assets/steam/apps/2669320/ss_857b4aaf3c10b2a886d60f029f32b2f86d968311.600x338.jpg?t=1727470248" alt="Imagem 1">
                <img src="https://shared.steamstatic.com/store_item_assets/steam/apps/2669320/ss_c8460408705b54e37228cc320a2da1c19e4dc12f.600x338.jpg?t=1727470248" alt="Imagem 2">
                <img src="https://shared.steamstatic.com/store_item_assets/steam/apps/2669320/ss_ee0be94a0a8e1325050481bcf351d736e6d2982d.600x338.jpg?t=1727470248" alt="Imagem 3">
            </div>
            <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="next" onclick="changeSlide(1)">&#10095;</button>
        </div>
        
        </section>
        
    </main>

    <footer>
        <p>&copy; 2024 Meu Jogo Incrível. Todos os direitos reservados.</p>
    </footer>

    <script src="jogo.js"></script>
</body>
</html>
