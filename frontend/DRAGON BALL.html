<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Jogo Online</title>
    <link rel="stylesheet" href="DRAGON BALL.css">
</head>
<body>
    <header>
        <h1>Meu Jogo Incrível</h1>
        <nav>
            <ul>
                <li><a href="http://127.0.0.1:5500/frontend/index.html">Início</a></li>
                <li><a href="http://127.0.0.1:5500/frontend/index.html#promoca">Promoção</a></li>
                <li><a href="#preco">Jogos</a></li>
                <li><a href="http://127.0.0.1:5500/frontend/DRAGON%20BALL.html">Perfil</a></li>
            </ul>
            <div class="search-container">
                <input type="text" placeholder="Pesquisar jogos..." aria-label="Barra de pesquisa">
                <button type="submit">Buscar</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="game-info">
            <img id="main-image" class="main-image" src="img/dbsz.jpg" alt="Imagem Principal do Jogo">
            <div class="details-container">
                <div class="price-container">
                    <p>Preço: R$ 49,90</p>
                    <button id="comprar">Comprar Agora</button>
                </div>
            </div>
        </div>

        <!-- Carrossel de imagens -->
        <div class="carousel">
            <button class="prev">❮</button>

            <img class="carousel-image" src="img/DRA1.jpg" alt="Imagem 1" style="display:none;">
            <img class="carousel-image" src="img/DRA2.jpg" alt="Imagem 2" style="display:none;">
            <img class="carousel-image" src="img/DRA3.jpg" alt="Imagem 3" style="display:none;">
            <img class="carousel-image" src="img/DRA4.jpg" alt="Imagem 4" style="display:none;">
            <img class="carousel-image" src="img/DRA5.jpg" alt="Imagem 5" style="display:none;">
            <img class="carousel-image" src="img/DRA6.jpg" alt="Imagem 6" style="display:none;">
            <button class="next">❯</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 - Venda de Jogo Online</p>
    </footer>

    <script src="Dragonboll.js"></script>
</body>
</html>
